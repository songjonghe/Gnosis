<mat-toolbar color="primary" class="navbar">
    <button mat-icon-button class="example-icon" (click)="openSidebar()">
        <mat-icon style="color: var(--color);">menu</mat-icon>
    </button>
    <img src="../../../../assets/logo.png" alt="" class="logo-img">
    <span id="logo-name">Dược Liệu</span>
    <span class="example-spacer"></span>



    <div class="search">
        <div class="select">
            <select style="padding-left: 5px;">
                <option value="volvo"> Tất cả </option>
                <option value="mercedes">Danh mục</option>
                <option value="audi">Tin tức</option>
                <option value="saab">Tên</option>

        </div>
        <input type="text" matInput placeholder="Tìm kiếm" class="search-input">
        <button class="search-btn">
            <i class="fa-solid fa-search"></i>
        </button>
    </div>


    <span class="example-spacer"></span>

    <span class="example-spacer"></span>
    <div class="user">
        <i class="fa-solid fa-user" style="color: var(--color);justify-content: right;"></i>
    </div>
    <span class="example-spacer"></span>
